<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
<!-- teste
      <p>Form value: {{form.value | json }}</p>
      <p>Form valid: {{form.status | json }}</p> -->
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input type="text" class="form-control"
          [ngClass]="{'is-invalid': f.tema.errors && f.tema.touched }"
          formControlName="tema" placeholder="Insira o Tema">
          <!-- copia as propriedades do validator ts -->
          <div *ngIf="f.tema.errors?.required" class="invalid-feedback">Tema é obrigatorio</div>                   <!-- invalid feedback-validaçao -->
          <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback">Tema deve ter no minimmo 4 caracteres</div><!-- invalid feedback-validaçao -->
          <div *ngIf="f.tema.errors?.maxlength" class="invalid-feedback">Tema deve ter no máximo 50 caracteres</div><!-- invalid feedback-validaçao -->
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input type="text" class="form-control"
          [ngClass]="{'is-invalid': f.local.errors && f.local.touched}"
          formControlName="local" placeholder="Insira o Local">
        <div class="invalid-feedback">Local é obrigatório</div>
        </div>

        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control"
          [ngClass]="{'is-invalid': f.dataEvento.errors && f.dataEvento.touched}"
          formControlName="dataEvento" placeholder="">
        <div class="invalid-feedback">Data e Hora é obrigatório</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input type="number" class="form-control"
          [ngClass]="{' is-invalid': f.qtdPessoas.errors && f.qtdPessoas.touched}"
          formControlName="qtdPessoas" placeholder="">
        <div *ngIf="f.qtdPessoas.errors?.required" class="invalid-feedback">Qtd Pessoas é obrigatório</div>
        <div *ngIf="f.qtdPessoas.errors?.max" class="invalid-feedback">Qtd max Pessoas é 120000</div>
        </div>

        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input type="text" class="form-control"
          [ngClass]="{' is-invalid': f.telefone.errors && f.telefone.touched}"
          formControlName="telefone" placeholder="(000) 90000-0000">
        <div class="invalid-feedback">Telefone é obrigatório</div>
        </div>

        <div class="form-group col-md-4">
          <label>e-mail</label>
          <input type="email" class="form-control"
          [ngClass]="{' is-invalid': f.email.errors && f.email.touched}"
          formControlName="email" placeholder="e-mail">
        <div *ngIf="f.email.errors?.required" class="invalid-feedback">e-mail é obrigatório</div>
        <div *ngIf="f.email.errors?.email" class="invalid-feedback">e-mail deve ser válido</div>
        </div>

        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input type="text" class="form-control"
          [ngClass]="{' is-invalid': f.imagemURL.errors && f.imagemURL.touched}"
          formControlName="imagemURL" placeholder="imagem">
        <div class="invalid-feedback">Imagem é obrigatório</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid">
<!--           <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>

</div>
